<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="styles.css"></link>
</head>

<body>
  <div id="heading">
    Coffee Orders!
  </div>
  <div id="allOrderHeading">
    Click me to show all orders!
    <button id="getAllOrders">Show All Orders</button>
  </div>

  <div id="searchAndDelete">
    Search or Delete an order:
    <div>Email Address:</div> <input id="searchEmailTextBox" type="text">
    <button id="searchEmailBtn">Search</button>  or
      <button id="deleteOrder">Delete</button>
  </div>

  <div id="newOrderFormContainer">
    Submit a new order:
    <div>Email:</div> <input id="newOrderEmail" type="text">
    <div>Coffee:</div> <input id="newOrderCoffee" type="text">
      <button id="submitOrder">Submit</button>
  </div>

  <div id="orderContainer">
    <ul id="orderList">
    </ul>
  </div>


</body>
<script src="site.js"></script>
</html>
